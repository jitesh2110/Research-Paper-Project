<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodrick's Research</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Inline CSS for color palette -->
    <style>
      /* Apply color palette */
      body {
        background-color: #f8f9fa !important; /* Light Gray Background */
        color: #212529; /* Dark text for readability */
      }

      /* Navbar Styling */
      .navbar {
        background-color: #343a40 !important; /* Dark Gray */
      }

      .navbar-brand {
        color: #ffffff !important; /* White */
        font-weight: bold;
      }

      .nav-link {
        color: #ffffff !important;
        transition: color 0.3s ease-in-out;
      }

      .nav-link:hover {
        color: #adb5bd !important; /* Light Gray for Hover */
      }

      /* Button Styles */
      .btn-custom {
        background-color: #007bff !important; /* Bootstrap Primary Color */
        border: none;
        color: #ffffff !important;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
      }

      .btn-custom:hover {
        background-color: #0056b3 !important; /* Darker Blue for Hover */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
      <a class="navbar-brand" href="{{url_for('home')}}">Rodrick's Research</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto me-4">
          {% if not current_user.is_authenticated %}
          <a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
          {% endif %} {% if current_user.is_authenticated %}
          <a class="nav-item nav-link" href="{{url_for('logout')}}">Logout</a>
          <a class="nav-item nav-link" href="{{url_for('makepaper')}}"
            >Post Paper</a
          >
          {% endif %} {% if not current_user.is_authenticated %}
          <a class="nav-item nav-link" href="{{url_for('register')}}"
            >Register</a
          >
          {% endif %}
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="{{url_for('profile')}}">Profile</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
